<!-- get purchased coupons -->
<div align="center">
	<p>                    
	<br/>
	<h2>Get The Details Of All My Purchased Coupons</h2>
	                    <br/>
	<button class="btn btn-primary" ng-click="func()">Get Purchased Coupons</button>
	                    <br/>
	                    <br/>
	<table class="table table-striped table-hover "
		ng-hide="hidePurchasedCouponsDetails">
		<tr class="success">
			<td>id</td>
			<td>title</td>
			<td>start date</td>
			<td>end date</td>
			<td>amount</td>
			<td>type</td>
			<td>message</td>
			<td>price</td>
			<td>image</td>
		</tr>
		<tr ng-repeat="coupon in coupons | orderBy: 'id' ">

			<td>{{coupon.id}}</td>
			<td>{{coupon.title}}</td>
			<td>{{coupon.startDate}}</td>
			<td>{{coupon.endDate}}</td>
			<td>{{coupon.amount}}</td>
			<td>{{coupon.type}}</td>
			<td>{{coupon.message}}</td>
			<td>{{coupon.price}}</td>
			<td>{{coupon.image}}</td>
		</tr>
	</table>
	<div ng-show="result">{{resultString}}</div>
	</p>
</div>
